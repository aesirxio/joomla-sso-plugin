name: "release"

on:
  push:
    tags:
      - "*"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.2'
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm i
      - run: npm run build
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/plg_system_aesirx_sso.zip"
          generateReleaseNotes: true
