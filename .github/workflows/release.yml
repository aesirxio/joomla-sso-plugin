#      - run: cd ../../ && ls
#      - run: cd ../../../ && ls
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
#      - run: cd /app && ls
      - run: npm i
      - run: npm run build
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/plg_system_aesirx_sso.zip"
          generateReleaseNotes: true
